{% set version = "0.3.4" %}

package:
  name: leather
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/l/leather/leather-{{ version }}.tar.gz
  sha256: b43e21c8fa46b2679de8449f4d953c06418666dc058ce41055ee8a8d3bb40918

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - six >=1.6.1
    - setuptools
  run:
    - python >={{ python_min }}
    - six >=1.6.1

test:
  requires:
    - python {{ python_min }}
  imports:
    - leather
    - leather.scales
    - leather.series
    - leather.shapes
    - leather.ticks

about:
  home: https://leather.rtfd.io
  license: MIT
  license_file: COPYING
  license_family: MIT
  # license_file: COPYING - no MANIFEST - see https://docs.python.org/2/distutils/sourcedist.html#manifest-related-options
  summary: Python charting for 80% of humans.
  doc_url: https://leather.rtfd.io
  dev_url: https://github.com/wireservice/leather

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
